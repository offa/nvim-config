name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: vint
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Install Dependencies
        run: pip install -U vim-vint
      - name: Vint
        run: vint init.vim

  markdownlint:
    runs-on: ubuntu-latest
    name: Markdownlint
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Markdownlint
        uses: nosborn/github-action-markdown-cli@master
        with:
          files: "*.md"
          config_file: .markdownlint.json
